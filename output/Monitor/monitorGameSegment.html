<!DOCTYPE html>
<html ng-app="MMOMonitor">
<head>
    <title>MMO Segment Monitor</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" data-semver="1.0.7"></script>
    <script type="text/javascript" src="libs/socket.io-1.2.1.js"></script>
    <script type="text/javascript" src="libs/ui-bootstrap.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript" src="monitor.js"></script>
    <style>
        body, html{height: 100%;}
        body{background-color: blueviolet;}
        .container{margin: auto;width: 800px;background-color: white;height: 750px;}
        .warning{background-color: yellow;}
        .logBox{width:100%;height:100%;overflow-y:scroll; overflow-x:hidden; max-height:546px;min-height:546px;}
        hr{margin: 5px;}
    </style>
</head>
<body ng-controller="MainSegment">
    <div class="container">
        <tabset>
            <tab ng-repeat="(gameSegmentId,gameSegment) in model.gameSegments" heading="{{gameSegmentId}}" >
                <tabset  >
                    <canvas id="{{gameSegmentId}}"></canvas>
                </tabset>
            </tab>
        </tabset>
    </div>
</body>
</html>
